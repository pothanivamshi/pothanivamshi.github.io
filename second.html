<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
    }
    
    h2 {
      text-align: center;
    }
    
    .input-group {
      margin-bottom: 10px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 7px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    
    .btn-container {
      display: flex;
      justify-content: center; /* Center align the login button */
    }
    
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="process-login.php" method="POST" onsubmit="redirectToNextPage(event)">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn">Login</button>
        
      </div>
      <p>NOTE:- Username=Pothani,  Pswd=jan02</p>
      <p>      Better to open in laptops</p>
    </form>
  </div>
  
  <script>
    function redirectToNextPage(event) {

      event.preventDefault(); // Prevent form submission

      // Add your logic to check the credentials
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      // Example check (Replace with your actual logic)
      if ((username === "pothani" || username==='Pothani') && (password === "Jan02" || password === "jan02")) {
        window.location.href = 'third.html'; // Navigate to the next page
      } else {
        alert("Invalid credentials"); // Show an error message
      }
    }
  </script>
</body>
</html>
